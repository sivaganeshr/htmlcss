<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/invoice.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"/>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </head>
    <body>
        <form>
        <div class="container">
        <div class="row"></div>
        <fieldset class="border p-3 ">  
        <legend class="col col-sm-7 col-md-5 col-lg-4 bg-warning border"> Leg Length Details 
        </legend>
            <div class="form-inline">
              <div class="col">
                <input type="text" class="form-control" placeholder="Leg A length">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Leg B length">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Thickness">
              </div>
              
              <div class="col">
                <input type="text" class="form-control" placeholder="Board Length">
              </div>
              <div class="col form-inline">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" checked type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mm">
                    <label class="form-check-label" for="inlineRadio1">in mm</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="inch">
                    <label class="form-check-label" for="inlineRadio2">in inches</label>
                    </div>
              </div>
            </div>
        </fieldset>
        <fieldset class="border p-3 mt-5 bd-callout bd-callout-info">  
        <legend class="col col-sm-7 col-md-5 col-lg-4 bg-warning border"> Top Layer 
        </legend>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="GSM">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Thickness">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Price">
              </div>
            </div>
        </fieldset>
        
        <fieldset class="border p-3 mt-5 ">  
        <legend class="col col-sm-7 col-md-5 col-lg-4 bg-warning border"> Inner Layer 
        </legend>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="GSM">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Thickness">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Price">
              </div>
            </div>
        </fieldset>

        <div class="row mt-5 text-center">
        <div>
            <button type="button" class="btn btn-primary btn-sm mr-5">Calculate Weight</button>
<button type="button" class="btn btn-primary btn-sm">Calculate Price</button>
      </div>  </div>
            </div>
          </form>
    </body>
</html>
